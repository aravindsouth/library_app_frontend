  <div class="text-center" style="display: flex;">    
    <div class="form-signin m-auto" style="background-color: aliceblue; opacity: 0.8; border: 2px solid rgb(190, 175, 175); border-radius: 10px;">
      <div style="margin: 10px; padding: 10px;">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <!-- <img class="mb-4" src="assets/logo.png" alt="" width="60" height="55"> -->
        <h1 class="h3 mb-2 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" formControlName="email">
          <label for="floatingInput">Email address</label>
        </div>
        <br>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" formControlName="password">
          <label for="floatingPassword">Password</label>
        </div>
        <p *ngIf="invalidCred" style="color: red;">Invalid Credentials</p>
    
        <div class="checkbox mb-2">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!form.valid">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Â© 2022</p>
      </form>
