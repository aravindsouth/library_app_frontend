 <!-- Signup form -->

 <div class="text-center" style="display: flex;">    
  <div class="form-signin m-auto" style="background-color: aliceblue; opacity: 0.8; border: 2px solid rgb(190, 175, 175); border-radius: 10px; margin-top: 10px;">
    <div style="margin: 10px; padding: 10px;">
      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <!-- <img class="mb-4" src="assets/logo.png" alt="" width="60" height="55"> -->
      <h1 class="h3 mb-2 fw-normal">Create a new account</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" formControlName="email">
        <label for="floatingInput">Email address</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" formControlName="password">
        <label for="floatingPassword">Password</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword1" formControlName="password_confirm">
        <label for="floatingPassword"> Confirm Password</label>
      </div>
      <div style="font-size: .8rem; line-height: 0.5rem; margin-top: 5px;">
      <p>Password must contain:</p>
      <p>minimum eight characters, atleast</p>
      <p>one uppercase, one lowercase,</p>
      <p> one number, one special character</p>
      </div>
      <button class="w-50 btn btn-lg btn-primary" type="submit" [disabled]="!form.valid">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">Â© 2022</p>
    </form>
  </div>
  </div>    
</div>
